version: '3'
services:
  api-service:
    build:
      context: .
    volumes:
      - .:/usr/src/app/
      - /usr/src/app/node_modules
    ports:
      - 3001:3001
    depends_on:
      - redis
  client-service:
    build: ./client
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    environment:
      - REACT_APP_API_KEY
    depends_on:
      - api-service
  redis:
    image: redis:3.2-alpine